<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">

          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="#">Referencia</a>
          </li>


        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">

    <div class="mb-2">
        <label for="exampleFormControlInput1" class="form-label">Direccion email</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      <div class="mb-2">
        <label for="exampleFormControlTextarea1" class="form-label">Descripción</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>


      <select class="form-select" aria-label="Default select example">
        <option selected>Selector de comidas</option>
        <option value="1">sancocho</option>
        <option value="2">Papa</option>
        <option value="3">Queso</option>
      </select>
      
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="checkIndeterminateDisabled" disabled>
        <label class="form-check-label" for="checkIndeterminateDisabled">
          Disabled indeterminate checkbox
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="checkDisabled" disabled>
        <label class="form-check-label" for="checkDisabled">
          Disabled checkbox
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="checkCheckedDisabled" checked disabled>
        <label class="form-check-label" for="checkCheckedDisabled">
          Disabled checked checkbox
        </label>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
